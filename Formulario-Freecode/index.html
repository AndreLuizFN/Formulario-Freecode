<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <p>Por favor, preencha este formulário com as informações necessárias</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label>Digite seu nome: <input type="text" name="first-name" required /></label>
        <label>Digite seu sobrenome: <input type="text" name="last-name" required /></label>
        <label>Digite seu e-mail: <input type="email" name="email" required /></label>
        <label>Criar uma nova senha: <input type="password" name="password" pattern="[a-z0-9]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Conta pessoal</label>
        <label><input type="radio" name="account-type" class="inline" /> Conta de negócios</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Carregue uma foto de perfil: <input type="file" name="file" /></label>
        <label>Insira sua idade (anos): <input type="number" name="age" min="13" max="120" />
        </label>
        <label>Como você ficou sabendo sobre nós?
          <select name="referrer">
            <option value="">(selecione um)</option>
            <option value="1">Notícias do freeCodeCamp</option>
            <option value="2">Canal do YouTube FreeCodeCamp</option>
            <option value="3">Fórum FreeCodeCamp </option>
            <option value="4">Outros</option>
          </select>
        </label>
        <label>Forneça uma biografia:
          <textarea name="bio" rows="3" cols="30" placeholder="Eu gosto de codificar na praia..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
